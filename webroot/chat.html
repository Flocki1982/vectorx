<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>VectorX | Voice Commands Help</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="plugins/flag-icon-css/css/flag-icons.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" href="dist/css/vectorx.css">
  <script src="https://kit.fontawesome.com/8cdc8cbed9.js" crossorigin="anonymous"></script>
  <style type="text/css">
    #log {
      background: black;
      color: white;
      margin: 0;
      padding: 0.5em 0.5em 0.5em 0.5em;
      height: 500px;
      top: 0.5em;
      left: 0.5em;
      right: 0.5em;
      bottom: 3em;
      overflow: auto;
    }

    #form {
      padding: 0 0.5em 0 0.5em;
      margin: 0;
      bottom: 1em;
      left: 0px;
      width: 100%;
      overflow: hidden;
    }

  </style>
</head>
<body class="dark-mode hold-transition sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark" id="navbar">
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <span  id="brand-logo">
    </span>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 id="intent_edit_title">VIM - Vector Instant Messaging</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Voice Commands Help</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-12">
            <div class="card-body">
              <div class="form-group row">
                <div class="col-sm-12">
                  <div class="col-sm-12">
                    <div class="special">
                      <div class="form-group row">
                        <label for="chat-human-name" class="col-sm-1 col-form-label">Human Name</label>
                        <div class="col-sm-2">
                          <input type="text" class="form-control" id="chat-human-name" placeholder="Enter ...">
                        </div>
                        <div class="col-sm-5">&nbsp;</div>
                        <label for="chat-to" class="col-sm-1 col-form-label">Language</label>
                        <div class="col-sm-2">
                          <select class="custom-select rounded-0" id="chat-lang" onChange="ChangeChatLanguage()">
                            <option value="en-US">English</option>
                            <option value="it-IT">Italian</option>
                            <option value="es-ES">Spanish</option>
                            <option value="fr-FR">French</option>
                            <option value="de-DE">German</option>
                          </select>
                        </div>
                      </div>
                      <div id="log"></div>
                      </br>
                      <form id="form">
                        <div class="form-group row">
                          <label for="chat-from" class="col-sm-2 col-form-label">From</label>
                          <div class="col-sm-10">
                            <select class="custom-select rounded-0" id="chat-from" onChange="ChangeChatSource();">
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="chat-to" class="col-sm-2 col-form-label">To</label>
                          <div class="col-sm-10">
                            <select class="custom-select rounded-0" id="chat-to" onChange="ChangeChatTarget();">
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="chat-to" class="col-sm-2 col-form-label">Message</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="msg" placeholder="Enter ..." autofocus>
                          </div>
                          <div class="col-sm-2">
                            <input type="submit" class="btn btn-primary btn-block" id="chat-send" disabled value="Send" />
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer" id="footer">
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<script src="dist/js/utility.js"></script>
<script src="dist/js/sidebar.js"></script>
<script src="dist/js/header.js"></script>
<script src="dist/js/footer.js"></script>
<script src="dist/js/pages/chat.js"></script>
<script>LoadSite("nav_page_chat");</script>
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
